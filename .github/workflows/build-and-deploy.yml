name: Test & Build & Possibly Deploy

on:
  pull_request:
    types:
      - closed

jobs:
  if_merged:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
    - run: echo "The PR was merged"

  check-var:
    runs-on: ubuntu-latest
    steps:
      - name: Check if the variable is set
        run: echo "GH variable value is ${{ github.event.pull_request.state }}"